name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Get version from tag or input
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Validate version format
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format v*.*.* (e.g., v1.0.0)"
            exit 1
          fi
          echo "Version validated: $VERSION"

  checkout-and-setup:
    runs-on: windows-2022
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            tools/vcpkg
            libs
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('tools/build-libs.ps1') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Build native libraries
        shell: pwsh
        run: |
          .\tools\build-libs.ps1 -UseCache
        continue-on-error: false

      - name: Restore NuGet packages
        run: dotnet restore FluentPDF.sln

      - name: Cache dependencies
        uses: actions/upload-artifact@v4
        with:
          name: release-dependencies
          path: |
            tools/vcpkg
            libs
          retention-days: 1

  build-x64:
    runs-on: windows-latest
    needs: [prepare, checkout-and-setup]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download cached dependencies
        uses: actions/download-artifact@v4
        with:
          name: release-dependencies
          path: .

      - name: Restore NuGet packages
        run: dotnet restore FluentPDF.sln

      - name: Build x64
        shell: pwsh
        run: |
          msbuild src/FluentPDF.App/FluentPDF.App.csproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:AppxBundle=Never `
            /p:AppxPackageSigningEnabled=false `
            /p:Version=${{ needs.prepare.outputs.version }}

      - name: Copy PDFium DLL to build output
        shell: pwsh
        run: |
          $pdfiumDll = "libs/x64/bin/pdfium.dll"
          if (Test-Path $pdfiumDll) {
            $appDirs = Get-ChildItem -Path "src/FluentPDF.App/bin/x64/Release" -Directory -Recurse -Filter "net8.0-windows*"
            foreach ($dir in $appDirs) {
              Copy-Item $pdfiumDll $dir.FullName -Force
              Write-Host "Copied pdfium.dll to $($dir.FullName)"
            }
          } else {
            Write-Error "PDFium DLL not found at $pdfiumDll"
            exit 1
          }

      - name: Upload x64 build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FluentPDF-x64-${{ needs.prepare.outputs.version }}
          path: src/FluentPDF.App/bin/x64/Release
          retention-days: 7

  build-arm64:
    runs-on: windows-latest
    needs: [prepare, checkout-and-setup]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download cached dependencies
        uses: actions/download-artifact@v4
        with:
          name: release-dependencies
          path: .

      - name: Restore NuGet packages
        run: dotnet restore FluentPDF.sln

      - name: Build ARM64
        shell: pwsh
        run: |
          msbuild src/FluentPDF.App/FluentPDF.App.csproj `
            /p:Configuration=Release `
            /p:Platform=ARM64 `
            /p:AppxBundle=Never `
            /p:AppxPackageSigningEnabled=false `
            /p:Version=${{ needs.prepare.outputs.version }}

      - name: Copy PDFium DLL to build output
        shell: pwsh
        run: |
          # Note: ARM64 build uses x64 PDFium DLL for now
          # ARM64 native PDFium would be ideal but x64 works via emulation
          $pdfiumDll = "libs/x64/bin/pdfium.dll"
          if (Test-Path $pdfiumDll) {
            $appDirs = Get-ChildItem -Path "src/FluentPDF.App/bin/ARM64/Release" -Directory -Recurse -Filter "net8.0-windows*"
            foreach ($dir in $appDirs) {
              Copy-Item $pdfiumDll $dir.FullName -Force
              Write-Host "Copied pdfium.dll to $($dir.FullName)"
            }
          } else {
            Write-Error "PDFium DLL not found at $pdfiumDll"
            exit 1
          }

      - name: Upload ARM64 build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FluentPDF-ARM64-${{ needs.prepare.outputs.version }}
          path: src/FluentPDF.App/bin/ARM64/Release
          retention-days: 7

  package:
    runs-on: windows-latest
    needs: [prepare, build-x64, build-arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download x64 build artifacts
        uses: actions/download-artifact@v4
        with:
          name: FluentPDF-x64-${{ needs.prepare.outputs.version }}
          path: src/FluentPDF.App/bin/x64/Release

      - name: Download ARM64 build artifacts
        uses: actions/download-artifact@v4
        with:
          name: FluentPDF-ARM64-${{ needs.prepare.outputs.version }}
          path: src/FluentPDF.App/bin/ARM64/Release

      - name: Package x64 MSIX
        shell: pwsh
        run: |
          .\tools\package-msix.ps1 `
            -Platform x64 `
            -Configuration Release `
            -Version ${{ needs.prepare.outputs.version }}

      - name: Package ARM64 MSIX
        shell: pwsh
        run: |
          .\tools\package-msix.ps1 `
            -Platform ARM64 `
            -Configuration Release `
            -Version ${{ needs.prepare.outputs.version }}

      - name: Install certificate
        if: ${{ secrets.SIGNING_CERTIFICATE != '' }}
        shell: pwsh
        run: |
          # Decode certificate from base64
          $CertBytes = [Convert]::FromBase64String("${{ secrets.SIGNING_CERTIFICATE }}")
          $CertPath = Join-Path $env:TEMP "signing-cert.pfx"
          [IO.File]::WriteAllBytes($CertPath, $CertBytes)

          # Import to certificate store
          $Password = ConvertTo-SecureString -String "${{ secrets.SIGNING_PASSWORD }}" -AsPlainText -Force
          Import-PfxCertificate -FilePath $CertPath -CertStoreLocation Cert:\CurrentUser\My -Password $Password

          Write-Host "Certificate installed successfully"
          echo "CERT_PATH=$CertPath" >> $env:GITHUB_ENV

      - name: Sign x64 MSIX
        if: ${{ secrets.SIGNING_CERTIFICATE != '' }}
        shell: pwsh
        run: |
          $MsixPath = "artifacts/msix/FluentPDF_x64_Release.msix"

          # Find signtool.exe in Windows SDK
          $WindowsKitsPath = "${env:ProgramFiles(x86)}\Windows Kits\10\bin"
          $SdkVersions = Get-ChildItem -Path $WindowsKitsPath -Directory |
              Where-Object { $_.Name -match '^\d+\.\d+\.\d+\.\d+$' } |
              Sort-Object -Descending

          $SignTool = $null
          foreach ($SdkVersion in $SdkVersions) {
              $SignToolPath = Join-Path $SdkVersion.FullName "x64" "signtool.exe"
              if (Test-Path $SignToolPath) {
                  $SignTool = $SignToolPath
                  break
              }
          }

          if (-not $SignTool) {
              throw "signtool.exe not found in Windows SDK"
          }

          # Sign the package
          & $SignTool sign /fd SHA256 /f $env:CERT_PATH /p "${{ secrets.SIGNING_PASSWORD }}" $MsixPath

          if ($LASTEXITCODE -ne 0) {
              throw "Failed to sign x64 MSIX package"
          }

          Write-Host "✓ Signed x64 MSIX package"

      - name: Sign ARM64 MSIX
        if: ${{ secrets.SIGNING_CERTIFICATE != '' }}
        shell: pwsh
        run: |
          $MsixPath = "artifacts/msix/FluentPDF_ARM64_Release.msix"

          # Find signtool.exe in Windows SDK
          $WindowsKitsPath = "${env:ProgramFiles(x86)}\Windows Kits\10\bin"
          $SdkVersions = Get-ChildItem -Path $WindowsKitsPath -Directory |
              Where-Object { $_.Name -match '^\d+\.\d+\.\d+\.\d+$' } |
              Sort-Object -Descending

          $SignTool = $null
          foreach ($SdkVersion in $SdkVersions) {
              $SignToolPath = Join-Path $SdkVersion.FullName "x64" "signtool.exe"
              if (Test-Path $SignToolPath) {
                  $SignTool = $SignToolPath
                  break
              }
          }

          if (-not $SignTool) {
              throw "signtool.exe not found in Windows SDK"
          }

          # Sign the package
          & $SignTool sign /fd SHA256 /f $env:CERT_PATH /p "${{ secrets.SIGNING_PASSWORD }}" $MsixPath

          if ($LASTEXITCODE -ne 0) {
              throw "Failed to sign ARM64 MSIX package"
          }

          Write-Host "✓ Signed ARM64 MSIX package"

      - name: Cleanup certificate
        if: always()
        shell: pwsh
        run: |
          if (Test-Path env:CERT_PATH) {
              Remove-Item $env:CERT_PATH -Force -ErrorAction SilentlyContinue
              Write-Host "Certificate file cleaned up"
          }

      - name: Upload MSIX packages
        uses: actions/upload-artifact@v4
        with:
          name: FluentPDF-MSIX-${{ needs.prepare.outputs.version }}
          path: artifacts/msix/*.msix
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: [prepare, package]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Download MSIX packages
        uses: actions/download-artifact@v4
        with:
          name: FluentPDF-MSIX-${{ needs.prepare.outputs.version }}
          path: msix-packages

      - name: Generate checksums
        run: |
          cd msix-packages
          sha256sum *.msix > checksums.txt
          cat checksums.txt
          cd ..

      - name: Generate release notes
        id: release-notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ needs.prepare.outputs.version }}^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "First release - generating notes from all commits"
            COMMIT_RANGE="HEAD"
          else
            echo "Generating notes from $PREVIOUS_TAG to ${{ needs.prepare.outputs.version }}"
            COMMIT_RANGE="$PREVIOUS_TAG..${{ needs.prepare.outputs.version }}"
          fi

          # Generate changelog
          CHANGELOG=$(git log $COMMIT_RANGE --pretty=format:"- %s" --no-merges)

          # Create release notes
          cat > release-notes.md << 'EOF'
          ## FluentPDF ${{ needs.prepare.outputs.version }}

          ### Downloads

          - **FluentPDF_x64_Release.msix** - For x64 Windows devices
          - **FluentPDF_ARM64_Release.msix** - For ARM64 Windows devices (Surface Pro X, etc.)

          ### Installation

          1. Download the appropriate MSIX package for your platform
          2. Double-click to install (requires developer mode or sideloading enabled)
          3. Or submit to Microsoft Store Partner Center

          ### Changes

          EOF

          echo "$CHANGELOG" >> release-notes.md

          echo "" >> release-notes.md
          echo "### Checksums (SHA256)" >> release-notes.md
          echo "" >> release-notes.md
          echo '```' >> release-notes.md
          cat msix-packages/checksums.txt >> release-notes.md
          echo '```' >> release-notes.md

          cat release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: FluentPDF ${{ needs.prepare.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: |
            msix-packages/*.msix
            msix-packages/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
