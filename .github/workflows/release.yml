name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Get version from tag or input
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Validate version format
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format v*.*.* (e.g., v1.0.0)"
            exit 1
          fi
          echo "Version validated: $VERSION"

  checkout-and-setup:
    runs-on: windows-2022
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            tools/vcpkg
            libs
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('tools/build-libs.ps1') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Build native libraries
        shell: pwsh
        run: |
          .\tools\build-libs.ps1 -UseCache
        continue-on-error: false

      - name: Restore NuGet packages
        run: dotnet restore FluentPDF.sln

      - name: Cache dependencies
        uses: actions/upload-artifact@v4
        with:
          name: release-dependencies
          path: |
            tools/vcpkg
            libs
          retention-days: 1

  build-x64:
    runs-on: windows-latest
    needs: [prepare, checkout-and-setup]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download cached dependencies
        uses: actions/download-artifact@v4
        with:
          name: release-dependencies
          path: .

      - name: Restore NuGet packages
        run: dotnet restore FluentPDF.sln

      - name: Build x64
        shell: pwsh
        run: |
          msbuild src/FluentPDF.App/FluentPDF.App.csproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:AppxBundle=Never `
            /p:AppxPackageSigningEnabled=false `
            /p:Version=${{ needs.prepare.outputs.version }}

      - name: Copy PDFium DLL to build output
        shell: pwsh
        run: |
          $pdfiumDll = "libs/x64/bin/pdfium.dll"
          if (Test-Path $pdfiumDll) {
            $appDirs = Get-ChildItem -Path "src/FluentPDF.App/bin/x64/Release" -Directory -Recurse -Filter "net8.0-windows*"
            foreach ($dir in $appDirs) {
              Copy-Item $pdfiumDll $dir.FullName -Force
              Write-Host "Copied pdfium.dll to $($dir.FullName)"
            }
          } else {
            Write-Error "PDFium DLL not found at $pdfiumDll"
            exit 1
          }

      - name: Upload x64 build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FluentPDF-x64-${{ needs.prepare.outputs.version }}
          path: src/FluentPDF.App/bin/x64/Release
          retention-days: 7
