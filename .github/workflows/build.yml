name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          tools/vcpkg
          libs
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('tools/build-libs.ps1') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Build native libraries
      shell: pwsh
      run: |
        .\tools\build-libs.ps1 -UseCache
      continue-on-error: false

    - name: Setup Java (for JHOVE)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install PDF validation tools
      shell: pwsh
      run: |
        Write-Host "Installing PDF validation tools..."
        .\tools\validation\install-tools.ps1
      continue-on-error: false

    - name: Verify validation tools
      shell: pwsh
      run: |
        Write-Host "Verifying validation tool installations..."

        # Verify VeraPDF
        $veraPdfExe = "tools\validation\verapdf\verapdf.bat"
        if (Test-Path $veraPdfExe) {
          $veraPdfVersion = & $veraPdfExe --version 2>&1 | Select-Object -First 1
          Write-Host "VeraPDF: $veraPdfVersion"
        } else {
          Write-Error "VeraPDF not found at $veraPdfExe"
          exit 1
        }

        # Verify JHOVE
        $jhoveJar = "tools\validation\jhove\jhove.jar"
        if (Test-Path $jhoveJar) {
          $jhoveVersion = java -jar $jhoveJar -v 2>&1 | Select-Object -First 1
          Write-Host "JHOVE: $jhoveVersion"
        } else {
          Write-Error "JHOVE not found at $jhoveJar"
          exit 1
        }

        # Verify QPDF
        $qpdfExe = "tools\validation\qpdf\bin\qpdf.exe"
        if (Test-Path $qpdfExe) {
          $qpdfVersion = & $qpdfExe --version 2>&1 | Select-Object -First 1
          Write-Host "QPDF: $qpdfVersion"
        } else {
          Write-Error "QPDF not found at $qpdfExe"
          exit 1
        }

        Write-Host "All validation tools verified successfully!"

    - name: Restore NuGet packages
      run: dotnet restore FluentPDF.sln

    - name: Build solution
      run: msbuild FluentPDF.sln /p:Configuration=Release /p:Platform="Any CPU" /p:AppxBundle=Never /p:AppxPackageSigningEnabled=false

    - name: Copy PDFium DLLs to build output
      shell: pwsh
      run: |
        # Copy PDFium DLL to App and Rendering test output directories
        $pdfiumDll = "libs/x64/bin/pdfium.dll"

        if (Test-Path $pdfiumDll) {
          # Copy to App bin (WinUI)
          $appDirs = Get-ChildItem -Path "src/FluentPDF.App/bin/Release" -Directory -Recurse -Filter "net8.0-windows*"
          foreach ($dir in $appDirs) {
            Copy-Item $pdfiumDll $dir.FullName -Force
            Write-Host "Copied pdfium.dll to $($dir.FullName)"
          }

          # Copy to Rendering test bin
          $renderingTestDirs = Get-ChildItem -Path "tests/FluentPDF.Rendering.Tests/bin/Release" -Directory -Recurse -Filter "net8.0"
          foreach ($dir in $renderingTestDirs) {
            Copy-Item $pdfiumDll $dir.FullName -Force
            Write-Host "Copied pdfium.dll to $($dir.FullName)"
          }

          # Copy to App test bin (if exists)
          if (Test-Path "tests/FluentPDF.App.Tests") {
            $appTestDirs = Get-ChildItem -Path "tests/FluentPDF.App.Tests/bin/Release" -Directory -Recurse -Filter "net8.0-windows*"
            foreach ($dir in $appTestDirs) {
              Copy-Item $pdfiumDll $dir.FullName -Force
              Write-Host "Copied pdfium.dll to $($dir.FullName)"
            }
          }
        } else {
          Write-Error "PDFium DLL not found at $pdfiumDll"
          exit 1
        }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FluentPDF-Build
        path: |
          src/FluentPDF.App/bin/Release
          src/FluentPDF.Core/bin/Release
          src/FluentPDF.Rendering/bin/Release
          libs/x64/bin/pdfium.dll
        retention-days: 7
