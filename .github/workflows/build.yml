name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          tools/vcpkg
          libs
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('tools/build-libs.ps1') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Build native libraries
      shell: pwsh
      run: |
        .\tools\build-libs.ps1 -UseCache
      continue-on-error: false

    - name: Restore NuGet packages
      run: dotnet restore FluentPDF.sln

    - name: Build solution
      run: msbuild FluentPDF.sln /p:Configuration=Release /p:Platform="Any CPU" /p:AppxBundle=Never /p:AppxPackageSigningEnabled=false

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FluentPDF-Build
        path: |
          src/FluentPDF.App/bin/Release
          src/FluentPDF.Core/bin/Release
          src/FluentPDF.Rendering/bin/Release
        retention-days: 7
