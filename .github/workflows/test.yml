name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-2022
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Java (for JHOVE validation)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install WebView2 Runtime
      shell: pwsh
      run: |
        Write-Host "Installing WebView2 Runtime for conversion tests..."
        $installerUrl = "https://go.microsoft.com/fwlink/p/?LinkId=2124703"
        $installerPath = "$env:TEMP\MicrosoftEdgeWebview2Setup.exe"

        # Download WebView2 installer
        Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath -UseBasicParsing

        # Install silently
        Start-Process -FilePath $installerPath -ArgumentList "/silent /install" -Wait -NoNewWindow

        Write-Host "WebView2 Runtime installation completed"

    - name: Verify WebView2 Runtime
      shell: pwsh
      run: |
        Write-Host "Verifying WebView2 Runtime installation..."

        # Check common WebView2 installation paths
        $webView2Paths = @(
          "$env:ProgramFiles\Microsoft\EdgeWebView\Application",
          "$env:ProgramFiles(x86)\Microsoft\EdgeWebView\Application",
          "$env:LOCALAPPDATA\Microsoft\EdgeWebView\Application"
        )

        $found = $false
        foreach ($path in $webView2Paths) {
          if (Test-Path $path) {
            Write-Host "WebView2 found at: $path"
            $versions = Get-ChildItem -Path $path -Directory | Where-Object { $_.Name -match '^\d+\.\d+\.\d+\.\d+$' }
            if ($versions) {
              Write-Host "Installed versions:"
              $versions | ForEach-Object { Write-Host "  - $($_.Name)" }
              $found = $true
            }
          }
        }

        if ($found) {
          Write-Host "WebView2 Runtime is available for conversion tests"
          echo "WEBVIEW2_AVAILABLE=true" >> $env:GITHUB_ENV
        } else {
          Write-Warning "WebView2 Runtime not found - conversion tests may fail"
          echo "WEBVIEW2_AVAILABLE=false" >> $env:GITHUB_ENV
        }

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: FluentPDF-Build

    - name: Install PDF validation tools
      shell: pwsh
      run: |
        Write-Host "Installing PDF validation tools for integration tests..."
        .\tools\validation\install-tools.ps1
      continue-on-error: false

    - name: Restore NuGet packages
      run: dotnet restore FluentPDF.sln

    - name: Ensure PDFium DLLs are in test directories
      shell: pwsh
      run: |
        # Ensure PDFium DLL is available for all test projects
        $pdfiumDll = "libs/x64/bin/pdfium.dll"

        if (Test-Path $pdfiumDll) {
          # Copy to Rendering test bin directories
          $renderingTestDirs = Get-ChildItem -Path "tests/FluentPDF.Rendering.Tests/bin" -Directory -Recurse -Filter "net8.0" -ErrorAction SilentlyContinue
          foreach ($dir in $renderingTestDirs) {
            Copy-Item $pdfiumDll $dir.FullName -Force -ErrorAction SilentlyContinue
            Write-Host "Ensured pdfium.dll in $($dir.FullName)"
          }

          # Copy to App test bin directories (if exists)
          if (Test-Path "tests/FluentPDF.App.Tests") {
            $appTestDirs = Get-ChildItem -Path "tests/FluentPDF.App.Tests/bin" -Directory -Recurse -Filter "net8.0-windows*" -ErrorAction SilentlyContinue
            foreach ($dir in $appTestDirs) {
              Copy-Item $pdfiumDll $dir.FullName -Force -ErrorAction SilentlyContinue
              Write-Host "Ensured pdfium.dll in $($dir.FullName)"
            }
          }

          Write-Host "PDFium DLL deployment completed"
        } else {
          Write-Warning "PDFium DLL not found at $pdfiumDll - integration tests may fail"
        }

    - name: Run Architecture Tests
      run: dotnet test tests/FluentPDF.Architecture.Tests --logger "trx;LogFileName=architecture-tests.trx" --no-build --verbosity normal
      continue-on-error: true

    - name: Run Core Unit Tests
      run: dotnet test tests/FluentPDF.Core.Tests --logger "trx;LogFileName=core-tests.trx" --collect:"XPlat Code Coverage" --verbosity normal
      continue-on-error: false

    - name: Run Rendering Unit Tests
      shell: pwsh
      run: |
        if (Test-Path "tests/FluentPDF.Rendering.Tests") {
          dotnet test tests/FluentPDF.Rendering.Tests --filter "Category!=Integration" --logger "trx;LogFileName=rendering-tests.trx" --collect:"XPlat Code Coverage" --verbosity normal
        } else {
          Write-Host "Rendering tests do not exist yet - skipping"
        }
      continue-on-error: false

    - name: Run Integration Tests
      shell: pwsh
      run: |
        if (Test-Path "tests/FluentPDF.Rendering.Tests") {
          if ($env:WEBVIEW2_AVAILABLE -eq "true") {
            Write-Host "Running integration tests with WebView2 support..."
            dotnet test tests/FluentPDF.Rendering.Tests --filter "Category=Integration" --logger "trx;LogFileName=integration-tests.trx" --verbosity normal
          } else {
            Write-Warning "WebView2 Runtime not available - skipping integration tests requiring WebView2"
            Write-Host "Note: Conversion integration tests require WebView2 Runtime"
          }
        } else {
          Write-Host "Integration tests do not exist yet - skipping"
        }
      continue-on-error: true

    - name: Run App Tests (if exists)
      shell: pwsh
      run: |
        if (Test-Path "tests/FluentPDF.App.Tests") {
          dotnet test tests/FluentPDF.App.Tests --logger "trx;LogFileName=app-tests.trx" --verbosity normal
        } else {
          Write-Host "App tests do not exist yet - skipping"
        }
      continue-on-error: true

    - name: Run Validation Integration Tests
      shell: pwsh
      run: |
        if (Test-Path "tests/FluentPDF.Validation.Tests") {
          Write-Host "Running validation integration tests with real tools..."
          dotnet test tests/FluentPDF.Validation.Tests --filter "Category=Integration" --logger "trx;LogFileName=validation-integration-tests.trx" --verbosity normal
        } else {
          Write-Host "Validation tests do not exist yet - skipping"
        }
      continue-on-error: false

    - name: Run PDF Generation Validation Tests
      shell: pwsh
      run: |
        Write-Host "Running PDF generation validation tests..."
        $validationTests = @(
          "tests/FluentPDF.Core.Tests/Integration/MergeValidationTests.cs",
          "tests/FluentPDF.Core.Tests/Integration/SplitValidationTests.cs",
          "tests/FluentPDF.Core.Tests/Integration/OptimizeValidationTests.cs"
        )

        $hasValidationTests = $false
        foreach ($testFile in $validationTests) {
          if (Test-Path $testFile) {
            $hasValidationTests = $true
            break
          }
        }

        if ($hasValidationTests) {
          # Run integration tests with validation
          dotnet test tests/FluentPDF.Core.Tests --filter "FullyQualifiedName~Validation&Category=Integration" --logger "trx;LogFileName=pdf-generation-validation-tests.trx" --verbosity normal
        } else {
          Write-Host "PDF generation validation tests do not exist yet - skipping"
        }
      continue-on-error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/**/*.trx
          **/TestResults/**/coverage.cobertura.xml
        retention-days: 30

    - name: Upload conversion test outputs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: conversion-test-outputs
        path: |
          **/TestResults/**/*.pdf
          **/TestResults/**/*.png
          **/TestResults/**/comparison-*.jpg
        retention-days: 7
        if-no-files-found: ignore

    - name: Upload validation reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: validation-reports
        path: |
          **/TestResults/**/validation-report-*.json
          **/validation-reports/**/*.json
        retention-days: 30
        if-no-files-found: ignore

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/TestResults/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
